AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'todo-list-aws

  Application TODO-LIST with SAM format

  '
Parameters:
  Stage:
    Type: String
    Default: default
    AllowedValues:
    - default
    - staging
    - production
    Description: Enter staging or production. Default is default
Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        DYNAMODB_TABLE:
          Ref: TodosDynamoDbTable
        ENDPOINT_OVERRIDE: ''
Resources:
  CreateTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateTodoFunction
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/LabRole
      Handler: create.create
      Runtime: python3.10
      Events:
        Create:
          Type: Api
          Properties:
            Path: /todos
            Method: post
    Metadata:
      SamResourceId: CreateTodoFunction
  ListTodosFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ListTodosFunction
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/LabRole
      Handler: list.list
      Runtime: python3.10
      Events:
        Create:
          Type: Api
          Properties:
            Path: /todos
            Method: get
    Metadata:
      SamResourceId: ListTodosFunction
  GetTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetTodoFunction
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/LabRole
      Handler: get.get
      Runtime: python3.10
      Events:
        Create:
          Type: Api
          Properties:
            Path: /todos/{id}
            Method: get
    Metadata:
      SamResourceId: GetTodoFunction
  UpdateTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UpdateTodoFunction
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/LabRole
      Handler: update.update
      Runtime: python3.10
      Events:
        Create:
          Type: Api
          Properties:
            Path: /todos/{id}
            Method: put
    Metadata:
      SamResourceId: UpdateTodoFunction
  DeleteTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteTodoFunction
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/LabRole
      Handler: delete.delete
      Runtime: python3.10
      Events:
        Create:
          Type: Api
          Properties:
            Path: /todos/{id}
            Method: delete
    Metadata:
      SamResourceId: DeleteTodoFunction
  TodosDynamoDbTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: ${Stage}-TodosDynamoDbTable
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
Outputs:
  BaseUrlApi:
    Description: Base URL of API
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
  CreateTodoApi:
    Description: API Gateway endpoint URL for ${opt:stage} stage for Create TODO
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/todos/
  ListTodosApi:
    Description: API Gateway endpoint URL for ${opt:stage} stage for List TODO
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/todos
  GetTodoApi:
    Description: API Gateway endpoint URL for ${opt:stage} stage for Get TODO
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/todos/{id}
  UpdateTodoApi:
    Description: API Gateway endpoint URL for ${opt:stage} stage for Update TODO
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/todos/{id}
  DeleteTodoApi:
    Description: API Gateway endpoint URL for ${opt:stage} stage for Delete TODO
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/todos/{id}
